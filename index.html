<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator-holder">
            <div class="display">0</div>
            <div class="keys-container">
                <div data-key = "55" class="keys">7</div>
                <div data-key = "56" class="keys">8</div>
                <div data-key = "57" class="keys">9</div>
                <div id ="del" data-key = "8" class="keys">DEL</div>
                <div id = "clear" class="keys">AC</div>
                <div data-key = "52" class="keys">4</div>
                <div data-key = "53" class="keys">5</div>
                <div data-key = "54" class="keys">6</div>
                <div id="multiply" data-key = "106" class="keys">*</div>
                <div id="divide" data-key = "111" class="keys">/</div>
                <div data-key = "49" class="keys">1</div>
                <div data-key = "50" class="keys">2</div>
                <div data-key = "51" class="keys">3</div>
                <div id="add" data-key = "107" class="keys">+</div>
                <div id = "sub" data-key = "109" class="keys">-</div>
                <div data-key = "48" class="keys">0</div>
                <div id = "decimal"data-key = "110" class="keys">.</div>
                <div id = "negate" class="keys">-/+</div>
                <div id = "equals" data-key = "187" class="keys">=</div>
            </div>
        </div>
    </div>
</body>
</html>
