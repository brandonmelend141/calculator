<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator-holder">
            <div class="display">0</div>
            <div class="keys-container">
                <div class="num-keys keys">7</div>
                <div class="num-keys keys">8</div>
                <div class="num-keys keys">9</div>
                <div id ="del" class="del-keys">DEL</div>
                <div id = "clear" class="clear-keys">AC</div>
                <div class="num-keys keys">4</div>
                <div class="num-keys keys">5</div>
                <div class="num-keys keys">6</div>
                <div id="multiply" class="operator-keys">*</div>
                <div id="divide" class="operator-keys">/</div>
                <div class="num-keys keys">1</div>
                <div class="num-keys keys">2</div>
                <div class="num-keys keys">3</div>
                <div id="add" class="operator-keys">+</div>
                <div id = "sub" class="operator-keys">-</div>
                <div class="num-keys keys">0</div>
                <div id = "decimal" class="decimal-keys">.</div>
                <div id = "negate" class="negate-keys">-/+</div>
                <div id = "equals" class="equals-keys">=</div>
            </div>
        </div>
    </div>
</body>
</html>
